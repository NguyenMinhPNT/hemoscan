name: doremon
description: MingX HemoScan - Non-invasive anemia screening app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Image handling
  image_picker: ^1.0.7
  image: ^3.3.0
  
  # Camera
  camera: ^0.10.5+9
  
  # ML Kit
  google_ml_kit: ^0.16.3
  
  # TensorFlow Lite
  tflite_flutter: ^0.9.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Utils
  path_provider: ^2.1.2
  path: ^1.8.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/ml/
    - assets/data/
    - assets/data/about_vi.json
    - assets/data/about_en.json
    - assets/data/guide_vi.json
    - assets/data/guide_en.json

  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
